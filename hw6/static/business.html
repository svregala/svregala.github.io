   <body>
      <table class="wholetable">
         <!--Banner-->
         <tr><td id="table_data_banner">
            <div id="img_container">
               <img class="crop" src="banner.jpeg" alt="Banner">
               <div id="business_search_font">Business Search</div>
               <div id="after_business_search">Fill out the form to get businesses near you!</div>
            </div>
         </tr>
         <!--Form-->
         <tr><td>
            <form class="input_form" method="get" onsubmit="return false">
               <!--Keyword section-->
               <div>
                  <div class="label_fields"><label class="required" for="keyword">Keyword</label></div>
                  <div id=keyword_input><input id="keyword" class="input_size" type="text" name="keyword" required></div>
               </div>
               <!--Distance and Category sections-->
               <div class="flex_container">
                  <div class="flex_child">
                     <div><label class="label_fields" for="distance">Distance(miles)</label><br></div>
                     <div><input id="distance" class="distance_input" type="number" name="distance" min="0" placeholder="10" size="15"></div>
                  </div>
                  <div class="flex_child">
                     <div class="label_fields"><label class="required" for="category">Category</label><br></div>
                     <div><select id="category" class="category_input" name="category">
                        <option selected>Default</option>
                        <option>Arts & Entertainment</option>
                        <option>Health & Medical</option>
                        <option>Hotels & Travel</option>
                        <option>Food</option>
                        <option>Professional Services</option>
                     </select></div>
                  </div>
               </div>
               <!--Location section-->
               <div>
                  <div class="label_fields"><label class="required" for="location">Location</label></div>
                  <div id="location_input"><input id="location" class="input_size" type="text" name="location" required></div>
               </div>
               <!--Location auto-detection section-->
               <div class="location_auto_detection">
                  <hr id="horizontal_blue_line">
                  <label for="auto_location">Want us to auto-detect your location? Check here</label>
                  <input type="checkbox" id="auto_location" name="auto_location" autocomplete="off" onclick="location_auto_detection()">
               </div>

               <!--Submit and Clear section-->
               <div class="submitClear">
                  <input class="submit_button" type="submit" value="SUBMIT" onclick="submitted()">
                  <input class="clear_button" type="reset" value="CLEAR" onclick="reset_location_color()">
               </div>
               
            </form>
         </td></tr>
      </table>

      <!--Result of search-->
      <div id="final_result" class="final">
         <table class="final_result_table">
            <!--Table head-->
            <thead id="head_of_table_search" class="table_head">

                  <td id="number_name" class="number_setting">No.</td>

                  <td id="rating_name" class="rating_setting">Rating</td>

            </thead>

            <tbody id="table_body">

                  <td>0.56</td>
               </tr>-->
            </tbody>
         </table>
         <!--No Result-->
         <div id="no_result">
         </div>
      </div>

      <!--Result of More Details-->
      <div id="more_detail" class="div_details">
         <table id="table_details" class="disp_table">
            <tr><td>
               <div class="display_title">Bestia</div>
               <hr class="display_blue_line">

               <div><table class="inside_table">
                     <tr>
                        <td class="present">Status</td>
                        <td class="present">Category</td>
                     </tr>

                        <td><div class="open_now"><p class="status">Open Now</p></div></td>
                        <td><div><p class="category_details" >Italian|Cocktail Bars|Pizza</p></div></td>
                     </tr>
                     <tr>
                        <td class="add_phone_tra_pr_info">Address</td>

                     </tr>

                        <td><div><p class="rest_details">2121 E 7th Pl Los Angeles, CA 90021</p></div></td>
                        <td><div><p class="rest_details">(213) 514-5724</p></div></td>

                     <tr>

                     </tr>
                     <tr>
                        <td><div><p class="rest_details">Delivery</p></div></td>
                        <td><div><p class="rest_details">$$$</p></div></td>
                     </tr>
                     <tr>
                        <td class="add_phone_tra_pr_info">More info</td>
                     </tr>
                     <tr>
                        <td><div><p class="yelp_link_details"><a href="https://www.yelp.com/biz/bestia-los-angeles?adjust_creative=jw_lFxO1duLUmfKdjAtSIg&utm_campaign=yelp_api_v3&utm_medium=api_v3_business_lookup&utm_source=jw_lFxO1duLUmfKdjAtSIg" target="_blank">Yelp</a></p></div></td>
                     </tr>
                     <tr>
                        <table class="inside_table">
                           <tr>
                              <td class="yelp_images"><div><img class="crop_yelp_images" src="https://s3-media1.fl.yelpcdn.com/bphoto/QWniJCG7Jk0GXf9u8lNI4g/o.jpg"></div><div class="photo_caption">Photo 1</div></td>
                              <td class="yelp_images"><div><img class="crop_yelp_images" src="https://s3-media2.fl.yelpcdn.com/bphoto/OiK29eJfT4PyMjCRYlkU8A/o.jpg"></div><div class="photo_caption">Photo 2</div></td>
                              <td class="yelp_images"><div><img class="crop_yelp_images" src="https://s3-media1.fl.yelpcdn.com/bphoto/HYhd80kUtmc5BS-FeW-ilw/o.jpg"></div><div class="photo_caption">Photo 3</div></td>
                           </tr>

               </table></div>
            </td><tr>
