<!-- CSCI 571 Homework 6: Server-side Scripting using Python, Flask, JSON, AJAX, and Yelp API -->

<html>
   <head>
      <title>CSCI 571 Homework 6</title>
      <link rel="stylesheet" href="business.css" type="text/css">
   </head>

   <body>
      <table class="wholetable">
         <!--Banner-->
         <tr><td id="table_data_banner">
            <div id="img_container">
               <img class="crop" src="hw6_photo/banner.jpeg" alt="Banner"></img>
               <div id="business_search_font">Business Search</div>
               <div id="after_business_search">Fill out the form to get businesses near you!</div>
            </div>
         </tr></td>
         <!--Form-->
         <tr><td>
            <form class="input_form" method="get" onsubmit="return false">
               <!--Keyword section-->
               <div>
                  <div class="label_fields"><label class="required" for="keyword">Keyword</label></div>
                  <div id=keyword_input><input id="keyword" class="input_size" type="text" name="keyword" required></div>
               </div>
               <!--Distance and Category sections-->
               <div class="flex_container">
                  <div class="flex_child">
                     <div><label class="label_fields" for="distance">Distance(miles)</label><br></div>
                     <div><input id="distance" class="distance_input" type="number" name="distance" min="0" placeholder="10" size="15"></div>
                  </div>
                  <div class="flex_child">
                     <div class="label_fields"><label class="required" for="category">Category</label><br></div>
                     <div><select id="category" class="category_input" name="category">
                        <option selected>Default</option>
                        <option>Arts & Entertainment</option>
                        <option>Health & Medical</option>
                        <option>Hotels & Travel</option>
                        <option>Food</option>
                        <option>Professional Services</option>
                     </select></div>
                  </div>
               </div>
               <!--Location section-->
               <div>
                  <div class="label_fields"><label class="required" for="location">Location</label></div>
                  <div id="location_input"><input id="location" class="input_size" type="text" name="location" required></div>
               </div>
               <!--Location auto-detection section-->
               <div class="location_auto_detection">
                  <hr id="horizontal_blue_line">
                  <label for="auto_location">Want us to auto-detect your location? Check here</label>
                  <input type="checkbox" id="auto_location" name="auto_location" onclick="location_auto_detection()">
               </div>

               <!--Submit and Clear section-->
               <div class="submitClear">
                  <input class="submit_button" type="submit" value="SUBMIT" onclick="submitted()">
                  <input class="clear_button" type="reset" value="CLEAR" onclick="reset_location_color()">
               </div>
               
            </form>
         </td></tr>

      </table>

      <script src="business.js"></script>
   </body>

</html>
